<section class="container">
    <div class="form-holder">
        <header> Wage Disseminator </header>
        <p class="description"> Plan your month before you spend... </p>
        <section class="form">
            <div class="input-holder">
                <label> Full Name* </label>
                <input type="text" [(ngModel)]="userProfile.name">
            </div>

            <div class="input-holder">
                <label> Pass Key* </label>
                <input type="tel" [(ngModel)]="userProfile.passkey">
            </div>

            <p *ngIf="!areInputsValid()">
                The Passkey length must be atleast 4 &amp;
                <br>
                Name must contain atleast 1 letter
            </p>

            <button *ngIf="areInputsValid()" (click)="registerUser()"> SIGNUP </button>
            <button class="reset" (click)="aboutPage()"> WTF is all this..? </button>
        </section>
    </div>
</section>
